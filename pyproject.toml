[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lilya"
description = "Yet another ASGI toolkit that delivers"
long_description = "Yet another ASGI toolkit that delivers"
readme = "README.md"
requires-python = ">=3.8"
dynamic = ['version']
license = "MIT"
authors = [{ name = "Tiago Silva", email = "tiago.arasilva@gmail.com" }]
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: AnyIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "anyio>=3.4.0,<5",
    "dymmond-settings>=1.0.5",
    "multidict>=6.0.4,<7.0.0",
    "typing_extensions>=3.10.0; python_version < '3.10'",
]
keywords = ["lilya"]

[project.urls]
Homepage = "https://github.com/dymmond/lilya"
Documentation = "https://lilya.dev"
Changelog = "https://lilya.dev/release-notes/"
Funding = "https://github.com/sponsors/tarsil"
Source = "https://github.com/dymmond/lilya"

[project.optional-dependencies]
all = [
    "click>=8.1.7,<9.0.0",
    "jinja2>=3.1.3",
    "nest_asyncio>=1.6.0,<2.0.0",
    "rich>=13.7.0,<15.0.0",
    "uvicorn>=0.29.0",
    "httpx>=0.22.0",
    "ipython",
    "ptpython",
]

cli = [
    "click>=8.1.7,<9.0.0",
    "jinja2>=3.1.3",
    "nest_asyncio>=1.6.0,<2.0.0",
    "rich>=13.7.0,<15.0.0",
    "uvicorn>=0.29.0",
]

test = ["httpx>=0.22.0"]
testing = [
    "lilya[test]",
    "a2wsgi>=1.10.0,<2.0.0",
    "autoflake>=2.0.2,<3.0.0",
    "anyio[trio]>=3.6.2,<5.0.0",
    "edgy[postgres]>=0.9.2,<1.0.0",
    "email-validator>=2.1.0.post1",
    "flask>=3.0.2,<4.0.0",
    "httpx>=0.25.2,<1.0.0",
    "jinja2>=3.1.3,<4.0.0",
    "msgspec>=0.18.6,<0.20.0",
    "pydantic>=2.6.0,<3",
    "pytest>=7.2.2,<9.0.0",
    "pytest-asyncio>=0.23.2",
    "pytest-cov>=4.0.0,<5.0.0",
    "pytest-mock>=3.12.0",
    "python-multipart>=0.0.6",
    "requests>=2.28.2",
    "mypy==1.9.0",
    "ipython",
    "ptpython",
]

[tool.hatch.version]
path = "lilya/__init__.py"


[tool.hatch.envs.default]
dependencies = [
    "mypy==1.9.0",
    "ruff>=0.3.0,<5.0.0",
    "pre-commit>=3.3.1,<4.0.0",
    "devtools>=0.12.2",
    "ipython",
    "ptpython",
    "twine",
]
[tool.hatch.envs.default.scripts]
clean_pyc = "find . -type f -name \"*.pyc\" -delete"
clean_pyi = "find . -type f -name \"*.pyi\" -delete"
clean_pycache = "find . -type d -name \"*__pycache__*\" -delete"
build_with_check = "hatch build; twine check dist/*"
lint = "ruff check --fix --line-length 99  lilya tests {args}; hatch run test:check_types"


[tool.hatch.envs.docs]
dependencies = [
    "griffe-typingdoc>=0.2.2,<1.0",
    "mkautodoc>=0.2.0,<0.3.0",
    "mkdocs>=1.1.2,<2.0.0",
    "mkdocs-material>=9.4.4,<10.0.0",
    "mdx-include>=1.4.2,<2.0.0",
    "mkdocs-markdownextradata-plugin>=0.2.5,<0.3.0",
    "mkdocs-meta-descriptions-plugin>=2.3.0",
    "mkdocstrings[python]>=0.23.0,<0.30.0",
    "pyyaml>=6.0,<7.0.0",

]
[tool.hatch.envs.docs.scripts]
build = "mkdocs build"
serve = "mkdocs serve --dev-addr localhost:8000"


[tool.hatch.envs.test]
features = ['testing']
template = "test"
installer = "pip"

[tool.hatch.envs.test.scripts]
# needs docker services running
test = "LILYA_SETTINGS_MODULE='tests.settings.TestSettings' pytest -s -vv {args} --disable-pytest-warnings"
coverage = "LILYA_SETTINGS_MODULE='tests.settings.TestSettings' pytest --cov=lilya --cov=tests --cov-report=term-missing:skip-covered --cov-report=html tests {args}"
check_types = "mypy -p lilya"


[project.scripts]
lilya = "lilya.__main__:run_cli"

[tool.mypy]
strict = true
warn_unused_configs = true
warn_unreachable = true
warn_return_any = true
disallow_untyped_decorators = true
disallow_any_generics = false
implicit_reexport = false
show_error_codes = true
disallow_incomplete_defs = true
warn_unused_ignores = true
warn_redundant_casts = true
no_implicit_optional = false
strict_equality = false
strict_optional = false
disable_error_code = "attr-defined,has-type,override"
exclude = ["lilya/compat.py"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "I",
    "FA",
    "UP",
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    "B026", # too complex
]

exclude = ["docs_src/"]

[tool.ruff.lint.isort]
combine-as-imports = true


[tool.coverage.run]
parallel = true
context = '${CONTEXT}'
source = ["tests", "lilya"]
# omit = []

[[tool.mypy.overrides]]
module = ["multipart.*", "mako.*", "nest_asyncio.*", "uvicorn.*"]
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = "lilya.tests.*"
ignore_missing_imports = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "docs_src.*"
ignore_errors = true

[tool.pytest.ini_options]
addopts = ["--strict-config", "--strict-markers"]
xfail_strict = true
junit_family = "xunit2"

[tool.hatch.build.targets.sdist]
include = ["/lilya"]
