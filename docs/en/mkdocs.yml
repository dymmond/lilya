site_name: Lilya
site_description: The ASGI toolkit that delivers.
site_url: https://lilya.dev
theme:
  name: material
  language: en
  palette:
  - scheme: default
    primary: light blue
    accent: amber
    media: '(prefers-color-scheme: light)'
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - scheme: slate
    media: '(prefers-color-scheme: dark)'
    primary: light blue
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  favicon: statics/images/favicon.ico
  logo: statics/images/white.png
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.copy
  - content.code.annotate
  - content.tooltips
  - content.code.select
  - navigation.indexes
  - navigation.path
  - navigation.tabs
repo_name: dymmond/lilya
repo_url: https://github.com/dymmond/lilya
edit_uri: ''
plugins:
- search
- meta-descriptions:
    export_csv: false
    quiet: false
    enable_checks: false
    min_length: 50
    max_length: 160
    trim: false
- mkdocstrings:
    handlers:
      python:
        options:
          extensions:
          - griffe_typingdoc
          show_root_heading: true
          show_if_no_docstring: true
          preload_modules:
          - httpx
          - a2wsgi
          inherited_members: true
          members_order: source
          separate_signature: true
          unwrap_annotated: true
          filters:
          - '!^_'
          merge_init_into_class: true
          docstring_section_style: spacy
          signature_crossrefs: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
nav:
- index.md
- Resources:
  - resources/index.md
  - applications.md
  - settings.md
  - routing.md
  - controllers.md
  - requests.md
  - responses.md
  - websockets.md
  - context.md
- Features:
  - features/index.md
  - tasks.md
  - lifespan.md
  - middleware.md
  - permissions.md
  - static-files.md
  - templates.md
  - server-push.md
  - exceptions.md
  - wsgi.md
  - environments.md
- Clients:
  - clients/index.md
  - Lilya Client:
    - lilya-cli.md
    - directives/discovery.md
    - directives/directives.md
    - directives/custom-directives.md
    - directives/shell.md
  - test-client.md
- Deployment:
  - deployment/index.md
  - intro.md
  - docker.md
- contributing.md
- sponsorship.md
- release-notes.md
markdown_extensions:
- toc:
    permalink: true
- mdx_include:
    base_path: docs
- admonition
- extra
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.highlight
- attr_list
- md_in_html
extra:
  alternate:
  - link: /
    name: en - English
  - link: /pt/
    name: pt - portuguÃªs
hooks:
- ../../scripts/hooks.py
